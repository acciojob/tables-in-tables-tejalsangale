<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
</head>
<body>

<table border="1" width="100%" height="100%" cellpadding="10">

  <!-- Nested Table 2 (MUST be first) -->
  <tr>
    <td>
      <table border="1" width="100%">
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Nested Table 1 -->
  <tr>
    <td>
      <table border="1" width="100%">
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Nested Table 3 (with list) -->
  <tr>
    <td>
      <table border="1" width="100%">
        <tr>
          <th>Nested Table 3</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Nested Table 4 -->
  <tr>
    <td>
      <table border="1" width="100%">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td style="background-color: black; color: white; text-align: center;">
            HTML
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
